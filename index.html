<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of the page -->
    <title>Apple</title>

    <!-- Link to external stylesheets -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">

    <!-- Link to favicon -->
    <link rel="shortcut icon" type="image/jpg" href="./img/apple-logo.png">

    <!-- Link to external font-awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" crossorigin="anonymous">

    <!-- Link to Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header section -->
    <header>
        <div class="header-wrapper">
            <!-- Navigation menu icon -->
            <span class="menu-logo hp-viewport fas fa-ellipsis-h"></span>

            <!-- List of header items -->
            <ul class="header-list">
                <!-- Apple logo -->
                <li class="header-content hp-viewport apple-header">
                    <a href="https://www.apple.com/">
                        <img class="logo" src="./img/apple-logo.png">
                    </a>
                </li>

                <!-- Navigation links -->
                <li class="header-content hp-viewport-hide"><a href="https://www.apple.com/mac/">Mac</a></li>
                <li class="header-content hp-viewport-hide"><a href="https://www.apple.com/ipad/">iPad</a></li>
                <!-- ... (other navigation links) ... -->

                <!-- Search functionality -->
                <li class="header-content hp-viewport-hide fa-searchs">
                    <a href="#" class="fas fa-search"></a>
                </li>
                <li>
                    <!-- Search container -->
                    <div class="search search-container">
                        <div class="search-icon" id="searchIcon"><i class="fas fa-search"></i></div>
                        <div class="search-dropdown" id="searchDropdown">
                            <input type="text" placeholder="Search...">
                            <button>Search</button>
                        </div>
                    </div>
                </li>

                <!-- Shopping bag link -->
                <li class="header-content hp-viewport header-shoping">
                    <a href="https://www.apple.com/us/shop/goto/bag" class="fas fa-shopping-bag"></a>
                </li>
            </ul>
        </div>
    </header>

    <!-- Main content section -->
    <main>
        <!-- Content containers, titles, and links -->
        <div class="container">
            <div class="contents">
                <!-- iPhone 12 container -->
                <div class="image-container" onclick="location.href='https://www.apple.com/iphone-12/';" style="cursor: pointer;">
                    <div class="iphone-12">
                        <div class="title">
                            <h1>iPhone 12</h1>
                            <p>Blast past fast.</p>
                        </div>
                        <div class="cta-links">
                            <a href="#" class="learn-more-link">Learn more ></a>
                            <a href="#" class="buy-link">Buy ></a>
                        </div>
                    </div>
                </div>
                <!-- ... (other content containers) ... -->
            </div>
        </div>

        <!-- List of product features -->
        <ul class="flex-list">
            <!-- List item 1 -->
            <li class="li1 content">
                <!-- Apple Watch Series 6 container -->
                <div class="theme-dark container-main" onclick="location.href='https://www.apple.com/apple-watch-series-6/';" style="cursor: pointer;">
                    <!-- Content details -->
                    <div class="unit-copy-wrapper">
                        <img class="apple-watch-logo" src="./img/apple-watch-logo.png" alt="apple-watch-logo">
                        <h2 class="headline">The future of health is on your wrist.</h2>
                    </div>
                    <!-- Call to action links -->
                    <div class="cta-links">
                        <a href="https://www.apple.com/apple-watch-series-6/" class="learn-more-link">Learn more ></a>
                        <a href="https://www.apple.com/shop/buy-watch/apple-watch" class="buy-link">Buy ></a>
                    </div>
                    <!-- Product image -->
                    <div class="unit-image">
                        <figure>
                            <img src="./img/apple-watch-6.png" alt="apple-watch">
                        </figure>
                    </div>
                </div>
            </li>
            <!-- ... (other list items) ... -->
        </ul>
    </main>

    <!-- Footer section -->
    <footer>
        <!-- Footer container with footnotes -->
        <div class="footer-container">
            <div class="foot-notes">
                <!-- List of footnotes -->
                <ul>
                    <li>1. Price includes a $30 AT&T, T-Mobile, Sprint, or Verizon discount. Requires activation with carrier...</li>
                    <!-- ... (other footnotes) ... -->
                </ul>
            </div>
        </div>
        <!-- ... (other footer content) ... -->
    </footer>

    <!-- Closing script tag to include external JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
